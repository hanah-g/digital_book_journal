<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your digital journal!</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <!--Code that takes multiple book reviews and display them-->
    <div id="inputs">
        <div id="titleInput" class="input">
            Book Title: <input id="title" type="text" placeholder="To Kill a Mockingbird">
        </div>
        <div class="input">
            Book Rating: <input id="rating" type="text" placeholder="5.0">
        </div>
        <div class="input">
            Book Review: <input id="review" type="text" placeholder="I enjoyed it.">
        </div>
        <button id="submit">Submit Review</button>
    </div>
    <table id="bookshelf">
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
